<div class="container" style="padding-top: 3rem;">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="queryString" id="search" placeholder="Enter Name" style="border-radius: 5px;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="tab">
                        <button class="tablinks" *ngFor="let profile of profileList  | FilterPipe: queryString" (click)="getProfileDetails(profile.name)">
                            {{profile.name}} <span style="float: right;">></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <app-header></app-header>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
